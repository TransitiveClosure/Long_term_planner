<!DOCTYPE html>
<html lang="ru">
	<head>
		<script type="text/javascript" src="../js/load_time.js"></script>
		<link href="../css/login_style.css" rel="stylesheet">
		<link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
		<title>LOG IN! NOW!</title>
		<meta charset="utf-8">
		<meta name="description" content="Страница для входа пользоателя">
        <script type="text/javascript" src="../js/log_in.js"></script>
	</head>
	<body>
		<header>
			<div class="header_container">
				<img class="site_logo" src="../images/logo.png" width="100" height="100"/>
				<h1 class="site_name">Long term planner</h1>
			</div>
		</header> 
		<main>
            <div class="log_in">
                <input type="text" class="log_in__login" placeholder="Login"/>
                <input type="text" class="log_in__password" placeholder="Password"/>
                <button class="log_in__confirm_button" onclick="log_in()">Confirm</button>
            </div>
        </main>
        <footer>
            <div class="contacts">
				<h6>Our contacts:</h6>
				<p>+7-888-888-88-88</p>
				<p>mail@mail.ru</p>
				<a href ="">Donate</a>
			</div>	
			<div class="load_time">
				<p>The page loaded in <span id="load_time__number"></span> seconds</p>
				<p id="benchmark_message"></p>
			</div>
        </footer>
    </body>
</html>
